<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="roboto-mono" href="https://fonts.google.com/specimen/Roboto+Mono">
    <title>Twist It</title>
</head>
<body>
    <div class = "logobox">
        <img src="images/twistItLogo.png" alt="Twist It Logo" class="logo">
    </div>

    <div class = "bg">
        <img src="images/swirl.png" alt="Background" class="background">
    </div>
    
    
    <div id ="signup">
        <form class="signup"> 
            <!-- br causes a line break! -->

            <label for="username">Name:</label> <br>
            <input required type="text" id="username" name="username" minlength="3" maxlength="12"> <br>

            <label for="collectionName">Room code:</label> <br>
            <input type="text" id="collectionName" name="collectionName" minlength="4" maxlength="4"> <br>


            <input type="submit" value="Join game!">
        </form>
    </div>

    <div id ="waiting">
        <br>
        <p id="funnymessage">pre game</p>
        <br>
        <p>Waiting for players...</p>
    </div>
    
    <div class = "output">
        <!-- error message goes here -->
        <p></p>
        
    </div>

    <div class="buttons">

    </div>

    <div id ="answersubmission">
        
        <form class = "responsesubmit"> 
            <p id = "submittingPrompt">Prompt</p>
            <textarea required maxlength="100" rows="5" cols="30" id="response" name="response" placeholder="Enter your funniest response here!"></textarea> <br>
            <br>
            <input type="submit" value="Submit!"> 
            <br>
            <p id="promptsLeft">1/1</p>

        <form> 
    </div>

    <div id ="voting">
        <p id = "votingPrompt">Prompt</p>
        <button class = "option1" id="button1" name="1" type="button">Option1</button> 
        <br>
        <button class = "Option2" id="button2" name="2" type="button">Option2</button>
    </div>


    <div id="navbar">
        <p id="code">Roomcode</p>
        <p id="name">Name</p>
        <p id="number">PlayerNumber</p>
    </div>
